<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top" id="top">
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path></svg>
            </button>
            <h2 id="location">
                Alicante
            </h2>
        </section>
        <section class="banner">
                <h1 id="temperature">
                    14째
                </h1>
                <h2 id="description">
                    Sunny
                </h2>
                <h3 class="date">
                    Tuesday, January 30th<br>
                    17:00
                </h3>
                <button>
                    <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"></path></svg> -->
                </button>
        </section>
        <section class="details">
            <h3>Details:</h3>
            <hr>
            <article class="entry">
                <p class="left">Wind: </p>
                <p id="winds" class="right">14km/h</p>
            </article>
            <article class="entry">
                <p class="left">Pressure: </p>
                <p id="pressure" class="right">1013hPa</p>
            </article>
            <article class="entry">
                <p class="left">Humidity: </p>
                <p id="humidity" class="right">100%</p>
            </article>
            <article class="entry">
                <p class="left">Feels like: </p>
                <p id="feels" class="right">12째C</p>
            </article>
        </section>
        <section class="details" style="margin-top: 4%;">
            <article class="entry" style="padding-top: 3%;">
                <p class="left">Sunset:</p>
                <p id="sunset" class="right">17:30</p>
            </article>
            <article class="entry">
                <p class="left">Sunrise:</p>
                <p id="sunrise" class="right">05:55</p>
            </article>
            <article class="entry">
                <p class="left">High: </p>
                <p id="high" class="right">15째</p>
            </article>
            <article class="entry">
                <p class="left">Low:</p>
                <p id="low" class="right">12째</p>
            </article>
        </section>
        <br>
        <footer>
            <p>
                Data sourced from: <a href="https://openweathermap.org/api">openweathermap</a>
            </p>
        </footer>

        <!-- Search popup: -->
        <div id="popup">
            <div id="search_dialogue">
                <div id="search_core">
                    <input type="text" placeholder="Search for a location..." id="query"/>
                    <button id="searchbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path></svg>
                    </button>
                </div>
                <h3 class="r">
                    Recent searches:
                </h3>
                <div class="recent_searches">
                    <h2>London</h2>
                    <h2>Madrid</h2>
                    <h2>New York</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
